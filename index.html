<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Bangladesh</title>
  <!-- css file   -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Tailwind and DaisyUI  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#B4F461',
            header: '#F9F7F3'
          }
        }
      }
    }
  </script>

</head>

<body>

  <section class="sticky top-0 bg-white z-10">

    <!-- header section start  -->

    <header class="bg-header">
      <div class="container mx-auto py-7 flex items-center justify-between md:px-0 px-6 ">
        <div class="flex-1 flex justify-start">
          <button class="btn bg-primary font-bold md:text-xl rounded-md border-none"><a
              href="./blog.html">Blog</a></button>
        </div>
        <div class=" flex-1 flex items-center gap-4 justify-center">
          <img src="./assets/logo.png" alt="">
          <h2 class="text-2xl font-semibold hidden md:block">Donate Bangladesh</h2>
        </div>
        <div class=" flex-1 flex items-center md:gap-4  gap-2 justify-end">
          <img src="./assets/coin.png" alt="">
          <p class="text-xl md:text-2xl font-semibold text-gray-600 flex gap-1"> <span id="myTotalMoney">5000</span> BDT
          </p>
        </div>
      </div>
    </header>
    <!-- Header section end  -->

    <div class=" flex gap-4 items-center justify-center py-5">
      <!-- Donation Button created -->
      <button id="donationTabBtn" class="btn bg-primary font-bold text-xl rounded-md border-none px-5">Donation</button>

      <!-- History Button created -->
      <button id="historyTabBtn" class="btn bg-white font-bold text-xl rounded-md border px-5">History</button>
    </div>

  </section>

  <!-- Donate Successful Modal -->
  <div id="successPop" class="fixed inset-0  items-center justify-center bg-[rgba(0,0,0,0.5)] z-20 hidden ">

    <div id="popup"
      class="w-96 flex items-center justify-center bg-white shadow-2xl left-1/2 top-1/2 fixed z-10 p-8 transform -translate-x-1/2 -translate-y-1/2 rounded-xl">
      <div class="flex flex-col items-center">
        <h1 class="text-3xl">Congrats!</h1>
        <img src="./assets/coin.png" alt="" class="my-3">
        <p>You Have Donated for Humankind</p>
        <h2 class="text-2xl my-2">Successfully</h2>
        <button id="closePop" class="btn mt-2">Close information</button>
      </div>
    </div>
  </div>

  <!-- History Tab -->
  <div id="historyTab" class="container mx-auto hidden">

  </div>
</body>

</html>
